<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="css/reset.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="css/div-caroussel.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link href="css/header.css" rel="stylesheet" />
    <script defer type="text/javascript" src="script.js"></script>
    <title>
      RhinoShield France - La protection ultime pour votre Smartphone
    </title>
  </head>
  <body>
    <header>
      <div class="div-header-logo">
        <img
          class="header-logo"
          src="/img/logo-rhino.svg"
          alt="logo Rhinoshield"
        />
      </div>
      <div class="menu-top">
        <div class="boutique">BOUTIQUE</div>
        <div class="produits">PRODUITS</div>
        <div class="personnalisation">PERSONNALISATION</div>
        <div class="support">SUPPORT</div>
        <div class="div-icone-cart">
          <img class="icone-cart" src="/img/logo-cart.svg" alt="icone cart" />
        </div>
        <div class="div-icone-login">
          <img
            class="icone-login"
            src="/img/icone-login.svg"
            alt="icone login"
          />
        </div>
        <div class="div-icone-loupe">
          <img
            class="icone-loupe"
            src="/img/icone-loupe.png"
            alt="icone loupe"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="caroussel-1">
        <a href="">
          <img
            class="banner-image"
            src="img/homepagebanner_fr_1_1200x.jpg"
            alt="offres Black Friday"
          />
        </a>
      </div>
      <section class="popular-product">
        <div class="phone-list"></div>
        <div class="certified-technology"></div>
        <div class="main-product-list"></div>
        <div class="glance"></div>
      </section>
    </main>
    <footer>
      <div class="footer-wrapper">
        <div class="footer-support">
          <h3 class="footer-title">Support</h3>
          <ul class="footer-list">
            <li>FAQ</li>
            <li>Tutoriels</li>
            <li>Conditions générales de vente</li>
            <li>Confidentialité des données</li>
            <li>Informations légales</li>
            <li>Contactez-nous</li>
          </ul>
        </div>
        <div class="footer-company">
          <h3 class="footer-title">Notre entreprise</h3>
          <ul class="footer-list">
            <li>Blog</li>
            <li>Boutique</li>
          </ul>
        </div>
        <div class="footer-network">
          <h3 class="footer-title">Suivez-nous sur les réseaux sociax !</h3>
          <ul class="footer-link-area">
            <li>
              <a
                href="https://www.instagram.com/rhinoshieldfrance/"
                target="_blank"
              >
                <img src="/img/logo-insta.svg" alt="logo-insta" />
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/RhinoShieldFrance/"
                target="_blank"
              >
                <img src="/img/logo-fb.svg" alt="logo-fb" />
              </a>
            </li>
            <li>
              <a href="https://www.pinterest.fr/evolutivelabs/" target="_blank">
                <img src="/img/logo-pinterest.svg" alt="logo-pint" />
              </a>
            </li>
            <li>
              <a href="https://twitter.com/GetRhinoShield" target="_blank">
                <img src="/img/logo-twitter.svg" alt="logo-twit" />
              </a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCBZO074dX4oSuzprWlDogJg"
                target="_blank"
              >
                <img src="/img/logo-youtube.svg" alt="logo-ytb" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
